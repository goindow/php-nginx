version: '2'

services:

  php:
    build: php
    ports:
      - "9000:9000"
    volumes:
      #- /etc/localtime:/etc/localtime
      - ./www:/var/www

  nginx:
    image: "nginx:1.15"
    ports:
      - "81:81"     # demo1
      - "82:82"     # demo2
    volumes:
      #- /etc/localtime:/etc/localtime
      - ./www:/var/www
      - ./nginx/logs:/var/logs
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
